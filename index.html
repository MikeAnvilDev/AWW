<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AWW Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src * data:* gap://* tel:* 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'" />

    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/form-validation.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</head>
<body>
    <header>
        <div>
            <span class="icon"></span>
            <a href="data/about/index.html"></a>
        </div>
        <h1>Alabama Water Watch</h1>
    </header>
    <main>
        <section>
            <form class="ml-validation">
                <div class="ml-val-container">
                    <div class="entry-group">
                        <div class="entry-wrap">
                            <label for="Username" class="required">Username</label>
                            <input type="text" id="Username" placeholder="Username"
                                   ml-val ml-val-required="true" ml-val-type="text" ml-val-min="3" ml-val-label="Username" />
                        </div>
                        <div class="entry-wrap">
                            <label for="Password" class="required">Password</label>
                            <input type="password" id="Password" placeholder="Password"
                                   ml-val ml-val-required="true" ml-val-type="text" ml-val-min="3" ml-val-label="Password" />
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit"  onclick="getUserToken(validateForm(this)); return false;" />
                </div>
            </form>
        </section>
    </main>
    <div id="Loading"><div><div></div><div></div></div></div>
</body>
</html>
