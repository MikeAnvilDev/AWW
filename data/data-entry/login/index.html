<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Data Entry Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../css/site/loader.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/site/master.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/site/form.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald:700,400">

    <script type="text/javascript" src="../../../js/site/jquery.min.js"></script>
    <script type="text/javascript" src="../../../js/site/master.min.js"></script>
    <script type="text/javascript" src="../../../js/data-entry/common.min.js"></script>
    <script type="text/javascript" src="../../../js/data-entry/form-validation.min.js"></script>
    <script type="text/javascript" src="../../../js/data-entry/login.min.js"></script>
    <script type="text/javascript" src="../../../js/data-entry/jwt-decode.min.js"></script>

</head>
<body>
    <header>
        <nav>
            <span></span>
            <div>
                <ul>
                    <li><a href="../../../index.html">Home</a></li>
                    <li><a href="../../site/about-us/index.html">About Us</a></li>
                    <li><a href="../../site/related-projects/index.html">Related Projects</a></li>
                    <li><a href="../../site/resources/index.html">Resources</a></li>
                    <li><a href="../../site/water-data/index.html">Water Data</a></li>
                    <li><a href="../../site/get-involved/index.html">Get Involved</a></li>
                    <li><a href="../../site/environmental-ed/index.html">Enviro Edu</a></li>
                    <li><a href="../../site/store/index.html">Store</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <a href="../../../index.html" class="icon"></a>
        </div>
        <p class="hamburger"><span>toggle menu</span></p>
        <h1>Alabama Water Watch</h1>
    </header>
    <main>
        <h1 class="heading">Data Entry Login</h1>
        <section>
            <form class="ml-validation" ml-submission="email-list.aspx">
                <div class="ml-val-container">
                    <div class="entry-group">
                        <div class="entry-wrap">
                            <label for="Username" class="required">Username</label>
                            <input type="text" id="Username"
                                   ml-val ml-val-required="true" ml-val-type="text"
                                   ml-val-min="3" ml-val-label="Username" placeholder="Username" value="ruizser07" />
                        </div>
                        <div class="entry-wrap">
                            <label for="Password" class="required">Password</label>
                            <input type="password" id="Password"
                                   ml-val ml-val-required="true" ml-val-type="text"
                                   ml-val-min="3" ml-val-label="Password" placeholder="Password" value="2096" />
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit"  onclick="getUserToken(validateForm(this)); return false;" />
                </div>
            </form>
        </section>
    </main>
    <div id="Loading"><div><div></div><div></div></div></div>
</body>
</html>
